<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2e2e2e, #000000);
            overflow: hidden;
        }

        #display {
            font-size: 4em;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(0);
        }

        .letter {
            animation: colorChange 1.5s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #ff6f61;
            }

            100% {
                color: #66bb6a;
            }
        }
    </style>
</head>

<body>
    <div id="display"></div>
    <script>
        const name = "Fidan";
        const display = document.getElementById("display");
        let index = 0;
        function basla() {
            if (index < name.length) {
                const letter = `<span class="letter">${name[index]}</span>`;
                display.innerHTML += letter;
                setTimeout(() => {
                    const letters = display.querySelectorAll('.letter');
                    letters[letters.length - 1].classList.add('show');
                }, 100);
                index++;
                setTimeout(basla, 500);
            }
        }

        basla();
    </script>
</body>

</html>
